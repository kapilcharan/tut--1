       <section class="container" >
        <header>FILL THE FORM FOR ANY QUERY</header>
    

    <form action="/formsubmission" method="POST">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" class="imput_box_12234" name="fullName" required><br><br>

        <label for="emailAddress">Email Address:</label>
        <input type="email" class="imput_box_12234" id="emailAddress" name="emailAddress" required><br><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" class="imput_box_12234" id="phoneNumber" name="phoneNumber" required><br><br>

        <label for="gender" >Gender:</label>
        <select id="gender" class="imput_box_12234" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="streetAddressLine1">Street Address Line 1:</label>
        <input type="text" class="imput_box_12234" id="streetAddressLine1" name="address.streetAddressLine1" required><br><br>

        <label for="streetAddressLine2">Street Address Line 2:</label>
        <input type="text" class="imput_box_12234" id="streetAddressLine2" name="address.streetAddressLine2" required><br><br>

        <label for="country">Country:</label>
        <input type="text" class="imput_box_12234" id="country" name="address.country" required><br><br>

        <label for="city">City:</label>
        <input type="text" class="imput_box_12234" id="city" name="address.city" required><br><br>

        <label for="region">Region:</label>
        <input type="text" class="imput_box_12234" id="region" name="address.region" required><br><br>

        <label for="postalCode">Postal Code:</label>
        <input type="text" class="imput_box_12234" id="postalCode" name="address.postalCode" required><br><br>

        <label for="product">Product of Interest:</label>
        <select id="product" class="imput_box_12234" name="product" required>
            <option value="Solar Dryer">Solar Dryer</option>
            <option value="Battery">Battery</option>
        </select><br><br>

        <label for="message">Message:</label>
        <textarea id="message" class="imput_box_12235" name="message"></textarea><br><br>

        <button type="submit" class="formsubmissionbtn">Submit</button>
    </form>
